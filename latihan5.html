<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 5</title>
</head>
<body>
    <h1>Formulir Pendaftaran</h1>

    <form action="">
        <label for="nama">Nama Saya: </label>
        <input type="text" name="nama_depan" id="nama_depan" placeholder="Nama Depan" /> 
        <input type="text" name="nama_belakang" id="nama_belakang" placeholder="Nama Belakang" /> <br/>

        <label for="jenis_kelamin">Jenis Kelamin: </label>
        <select name="jenis_kelamin" id="jenis_kelamin">
            <option value="" disabled selected>- Pilih Satu -</option>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
        </select> <br/>

        <label for="tanggal_lahir">Tanggal Lahir: </label>
        <input type="date" name="tanggal_lahir" id="tanggal_lahir" /> <br/>

        <label for="alamat" style="vertical-align: top;">Alamat: </label>
        <textarea name="alamat" id="alamat" rows="6"></textarea> <br/><br/>

        <input type="submit" value="Simpan Data" /> 
        <input type="reset" value="Hapus Data" /> 
    </form>


</body>
</html>
